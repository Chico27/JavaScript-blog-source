<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <img id="gazouHenkouByClick" onclick="changeGazouByClick()" src="images/unhappy_man1.png" alt="" width="156" height="250" class="alignnone size-full wp-image-6639" />

    <script type="text/javascript">
        var pics_src = new Array("images/unhappy_man1.png",
  						 "images/unhappy_man2.png",
  						 "images/unhappy_man3.png",
  						 "images/unhappy_man4.png",
  						 "images/unhappy_man5.png",
  						 "images/unhappy_man6.png");
        var num = 0;

        function changeGazouByClick(){
        if (num == 5) {
          num = 0;
        }
        else {
          num ++;
        }
          document.getElementById("gazouHenkouByClick").src=pics_src[num];
        }
    </script>



  </body>
</html>
